<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="sidebar">
    <a href="index.html" class="logo">
        <img src="Assets/logo.png" alt="Clout Chaserz logo">
    </a>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact Us</a>
    <a href="login.html">Log In</a>
</nav>

<main class="catalog">
    <section class="catalog_header">
        <h1>Transaction</h1>
        <p>Complete your checkout.</p>
    </section>

    <section class="transaction_layout">
        <div class="transaction_form">
            <h2>Billing Details</h2>

            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email Address">
            <input type="text" placeholder="Shipping Address">
            <input type="text" placeholder="City">
            <input type="text" placeholder="Postal Code">

            <h2>Payment Method</h2>

            <select>
                <option>Credit / Debit Card</option>
                <option>GCash</option>
                <option>PayPal</option>
            </select>

            <input type="text" placeholder="Card Number">
            <input type="text" placeholder="MM / YY">
            <input type="text" placeholder="CVC">

            <a href="receipt.html" class="btn">Complete Transaction</a>
        </div>

        <div class="transaction_summary">
            <h2>Order Summary</h2>

            <div class="summary_item">
                <span>Matcha Kit</span>
                <span>₱799</span>
            </div>

            <div class="summary_item">
                <span>Minimalist Earphones</span>
                <span>₱499</span>
            </div>

            <hr>

            <div class="summary_total">
                <span>Total</span>
                <span>₱1,298</span>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="footer_left">
        <p>© 2026 Clout Chaserz</p>
    </div>
    <div class="footer_center">
        <img src="Assets/logo.png" alt="Clout Chaserz logo">
    </div>
    <div class="footer_right">
        <p>Designed for the chase.</p>
    </div>
</footer>

</body>
</html>
