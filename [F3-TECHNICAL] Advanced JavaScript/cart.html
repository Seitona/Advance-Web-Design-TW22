<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>

<nav class="sidebar">
    <a href="index.html" class="logo">
        <img src="Assets/logo.png" alt="Clout Chaserz logo">
    </a>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact Us</a>
    <a href="login.html">Log In</a>
</nav>

<main class="catalog">
    <section class="catalog_header">
        <h1>Your Cart</h1>
        <p>Items you’re ready to chase with.</p>
    </section>

    <section class="product_grid">
        <article class="product_card">
            <img src="Assets/matcha.jpg" alt="Matcha Kit">
            <div class="product_info">
                <h3>Matcha Kit</h3>
                <p>Ceremonial focus set.</p>
                <div class="product_meta">
                    <span class="price">₱799</span>
                    <span>Qty: 1</span>
                </div>
            </div>
        </article>

        <article class="product_card">
            <img src="Assets/earphones.jpg" alt="Minimalist Earphones">
            <div class="product_info">
                <h3>Minimalist Earphones</h3>
                <p>Clean wired sound.</p>
                <div class="product_meta">
                    <span class="price">₱499</span>
                    <span>Qty: 1</span>
                </div>
            </div>
        </article>
    </section>

    <section class="cart_summary">
        <h2>Total</h2>
        <p>₱1,298</p>
        <a href="transac.html" class="btn">Checkout</a>
    </section>
</main>

<footer class="footer">
    <div class="footer_left">
        <p>© 2026 Clout Chaserz</p>
    </div>
    <div class="footer_center">
        <img src="Assets/logo.png" alt="Clout Chaserz logo">
    </div>
    <div class="footer_right">
        <p>Designed for the chase.</p>
    </div>
</footer>

</body>
</html>
