<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>

<nav class="sidebar">
    <a href="index.html" class="logo">
        <img src="Assets/logo.png">
    </a>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
</nav>

<main class="catalog">
    <section class="catalog_header">
        <h1>Login</h1>
        <p>Access your account</p>
    </section>

    <form class="auth_box" onsubmit="login(event)">
        <input type="text" id="loginUser" placeholder="Username" required minlength="3">
        <input type="password" id="loginPass" placeholder="Password" required minlength="6">
        <button type="submit">Login</button>

        <p>
            Donâ€™t have an account?
            <a href="signup.html" class="btn">Sign up</a>
        </p>
    </form>
</main>

<script>
function login(e) {
    e.preventDefault();

    const user = document.getElementById("loginUser").value.trim();
    const pass = document.getElementById("loginPass").value.trim();

    if (user.length < 3 || pass.length < 6) {
        alert("Invalid login format");
        return;
    }

    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("username", user);
    window.location.href = "profile.html";
}
</script>

</body>
</html>
